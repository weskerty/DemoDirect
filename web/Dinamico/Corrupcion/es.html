<div style="text-align:center;">
    <h1>Lista de Corrupción</h1>
    <div class="grid-gallery" id="corrupcion-grid">
        <!-- imagenes dinamicas -->
    </div>
    
    <a href="web/es.html" class="back-button">← Volver al Inicio</a>
    <a href="web\otros\Markdowns\README.md" class="back-button">+ Añade Nuevos Casos</a>
</div>

<script>
async function loadGalleryData() {
    try {
        const response = await fetch('web/Dinamico/data.json');
        const data = await response.json();
        return data.galleries;
    } catch (error) {
        return null;
    }
}

function createGridGallery(container, images) {
    container.innerHTML = images.map(item => `
        <a href="${item.link}">
            <img src="${item.image}" alt="${item.name || 'Imagen'}" loading="lazy" />
        </a>
    `).join('');
}

async function initializeCompleteGallery() {
    const galleryData = await loadGalleryData();
    
    if (galleryData) {
        const gridElements = document.querySelectorAll('[id$="-grid"]');
        
        gridElements.forEach(container => {
            const gridId = container.id.replace('-grid', '');
            
            const matchingKey = Object.keys(galleryData).find(key => 
                key.toLowerCase() === gridId.toLowerCase()
            );
            
            if (matchingKey && galleryData[matchingKey].images?.length > 0) {
                createGridGallery(container, galleryData[matchingKey].images);
            } else {
                container.innerHTML = '<p>No Exsiste Corrupcion 🇵🇾❤</p>';
            }
        });
    }
}

initializeCompleteGallery();
</script>
